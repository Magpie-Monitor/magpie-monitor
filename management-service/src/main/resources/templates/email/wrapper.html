<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <style>
        .page {
            font-family: 'Roboto', sans-serif;
        }
        .container {
            width: 100%;
            height: 100px;
            background-color: #eeeeee;
        }
        .container__outer-cell {
            display: block;
            text-align: center;
        }
        .container__inner-table {
            border: 0;
            max-width: 600px;
            color: white;
        }
    </style>
</head>
<body class="page">
<table class="container">
    <tr>
        <td class="container__outer-cell">
            <table class="container__inner-table">
                <tr>
                    <td class="container__inner-cell">%content%</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
