{{ if .Values.agent.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: magpie-agent-redis
  namespace: {{ .Release.Namespace }}
  labels:
    name: magpie-agent-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      name: magpie-agent-redis
  template:
    metadata:
      labels:
        name: magpie-agent-redis
    spec:
      containers:
        - name: redis
          image: redis:6
          args:
          - "--requirepass"
          - {{ .Values.agent.redis.password | quote }}
          ports:
            - containerPort: 6379
{{ end }}